<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>

<body>
<div class="container">

    <div class="header">
        <h1>Students</h1>
        <div class="header-actions">
            <button class="add-btn" onclick="openModal()">Add</button>
            <button class="dark-btn" onclick="toggleDark()">üåô</button>
        </div>
    </div>

    <div th:if="${#lists.isEmpty(students)}" class="students">
        No Student found.
    </div>

    <div class="students" id="students" >
        <div class="student-card" th:each="stud: ${students}" >

            <div class="left">
                <div class="avatar" th:text="${stud.initials}"></div>
            </div>


            <div class="divider"></div>

            <div class="right">
                <p><b>Name:</b> <span th:text="${stud.getName()}" ></span></p>
                <p><b>Email:</b> <span th:text="${stud.getEmail()}" ></span></p>
                <p><b>Age:</b> <span th:text="${stud.getAge()}" ></span> </p>

                <div class="actions">
                    <button class="edit"
                            onclick="openEditModal(this)"
                            th:data-id="${stud.id}"
                            th:data-name="${stud.name}"
                            th:data-email="${stud.email}"
                            th:data-age="${stud.age}">
                        EDIT
                    </button>

                    <form th:action="@{/delete}" method="post" style="display:inline;">
                        <input type="hidden" name="id" th:value="${stud.id}">
                        <button type="submit"
                                class="delete"
                                onclick="return confirm('Are you sure you want to delete this student?');">
                            DELETE
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        ¬© Student Management System 2026 | Developed by Chetan ‚ù§Ô∏è
    </div>
</div>

<!-- Modal -->
<div class="modal" id="modal">
    <div class="modal-content">
        <form th:action="@{/add}" method="post">
        <h3 id="modalTitle">Add Student</h3>
            <input type="hidden" id="studentId" name="id">
        <input type="text" id="name" name="name" placeholder="Name">
        <input type="email" id="email" name="email" placeholder="Email">
        <input type="number" id="age" name="age" placeholder="Age">

        <div class="modal-actions">
            <button type="button" onclick="closeModal()">Cancel</button>
            <button type="submit">Save</button>
        </div>
        </form>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const theme = localStorage.getItem("theme");
        const btn = document.querySelector(".dark-btn");

        if (theme === "dark") {
            document.body.classList.add("dark");
            btn.innerText = "‚òÄÔ∏è";
        }
    });
</script>


<script>

    function openModal() {
        clearForm();
        document.getElementById("modalTitle").innerText = "Add Student";
        document.getElementById("modal").style.display = "flex";
    }


    function openEditModal(btn) {
        document.getElementById("modalTitle").innerText = "Edit Student";
        document.getElementById("modal").style.display = "flex";

        document.getElementById("studentId").value = btn.dataset.id;
        document.getElementById("name").value = btn.dataset.name;
        document.getElementById("email").value = btn.dataset.email;
        document.getElementById("age").value = btn.dataset.age;
    }


    let editIndex = null;



    function closeModal() {
        document.getElementById("modal").style.display = "none";
    }

    function clearForm() {
        name.value = email.value = age.value = "";
    }


    function editStudent(index) {
        editIndex = index;
        const s = students[index];
        name.value = s.name;
        email.value = s.email;
        age.value = s.age;
        modalTitle.innerText = "Edit Student";
        modal.style.display = "flex";
    }

    function deleteStudent(index) {
        if (confirm("Are you sure you want to delete this student?")) {
            students.splice(index, 1);
        }
    }

    function toggleDark() {
        const btn = document.querySelector(".dark-btn");
        document.body.classList.toggle("dark");

        if (document.body.classList.contains("dark")) {
            localStorage.setItem("theme", "dark");
            btn.innerText = "‚òÄÔ∏è";
        } else {
            localStorage.setItem("theme", "light");
            btn.innerText = "üåô";
        }
    }


</script>

</body>

</html>
