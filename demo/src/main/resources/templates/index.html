<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>

<body>
<div class="container">

    <div class="header">
        <h1>Students</h1>
        <div class="header-actions">
            <button class="add-btn" onclick="openModal()">Add</button>
            <button class="dark-btn" onclick="toggleDark()">üåô</button>
        </div>
    </div>

    <div class="students" id="students"></div>

    <div class="footer">
        ¬© Student Management System 2026 | Developed by Chetan ‚ù§Ô∏è
    </div>
</div>

<!-- Modal -->
<div class="modal" id="modal">
    <div class="modal-content">
        <h3 id="modalTitle">Add Student</h3>

        <input type="text" id="name" placeholder="Name">
        <input type="email" id="email" placeholder="Email">
        <input type="number" id="age" placeholder="Age">

        <div class="modal-actions">
            <button onclick="closeModal()">Cancel</button>
            <button onclick="saveStudent()">Save</button>
        </div>
    </div>
</div>

<script>
    let students = [
        {
            name: "Chetan Bachhav",
            email: "bachhavchetan45@gmail.com",
            age: 22
        },
        {
            name: "Chetan Bachhav",
            email: "bachhavchetan45@gmail.com",
            age: 22
        },
        {
            name: "Chetan Patil",
            email: "bachchhavchetan45@gmail.com",
            age: 22
        }
    ];

    let editIndex = null;

    function renderStudents() {
        const container = document.getElementById("students");
        container.innerHTML = ""; // reset before rendering

        students.forEach((s, i) => {
            container.innerHTML += `
            <div class="student-card">

                <div class="left">
                <div class="avatar">
                    ${s.name.split(" ").map(w => w[0]).join("")}
                </div>
                </div>

                <div class="divider"></div>

                <div class="right">
                <p><b>Name:</b> ${s.name}</p>
                <p><b>Email:</b> ${s.email}</p>
                <p><b>Age:</b> ${s.age}</p>

                <div class="actions">
                    <button class="edit" onclick="editStudent(${i})">EDIT</button>
                    <button class="delete" onclick="deleteStudent(${i})">DELETE</button>
                </div>
                </div>

            </div>
            `;

        });
    }

    function openModal() {
        editIndex = null;
        document.getElementById("modalTitle").innerText = "Add Student";
        document.getElementById("modal").style.display = "flex";
        clearForm();
    }

    function closeModal() {
        document.getElementById("modal").style.display = "none";
    }

    function clearForm() {
        name.value = email.value = age.value = "";
    }

    function saveStudent() {
        const student = {
            name: name.value,
            email: email.value,
            age: age.value
        };

        if (editIndex === null) {
            students.push(student);
        } else {
            students[editIndex] = student;
        }

        closeModal();
        renderStudents();
    }

    function editStudent(index) {
        editIndex = index;
        const s = students[index];
        name.value = s.name;
        email.value = s.email;
        age.value = s.age;
        modalTitle.innerText = "Edit Student";
        modal.style.display = "flex";
    }

    function deleteStudent(index) {
        if (confirm("Are you sure you want to delete this student?")) {
            students.splice(index, 1);
            renderStudents();
        }
    }

    function toggleDark() {
        document.body.classList.toggle("dark");
    }

    renderStudents();
</script>

</body>

</html>
